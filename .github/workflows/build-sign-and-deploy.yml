name: Build, Sign, and Deploy

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE_NAME: teq0v2/musical-umbrella

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    outputs:
      scan-results: ${{ steps.scan-summary.outputs.results }}
      security-artifact-id: ${{ steps.upload-security.outputs.artifact-id }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Trivy vulnerability scanner on source code
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-source-results.json'

    - name: Generate SARIF for Security tab
      if: always()
      run: |
        trivy fs --format sarif --output trivy-source-results.sarif .

    - name: Check for high/critical vulnerabilities
      run: |
        if [ -f trivy-source-results.json ]; then
          high_count=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-source-results.json)
          critical_count=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-source-results.json)
          
          echo "Found $high_count HIGH and $critical_count CRITICAL vulnerabilities"
          
          if [ "$high_count" -gt 0 ] || [ "$critical_count" -gt 0 ]; then
            echo "âŒ Build blocked due to high/critical security vulnerabilities:"
            jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH" or .Severity == "CRITICAL") | "- \(.VulnerabilityID): \(.Title) (\(.Severity))"' trivy-source-results.json
            exit 1
          else
            echo "âœ… No high or critical vulnerabilities found"
          fi
        else
          echo "âš ï¸ No scan results found"
        fi

    - name: Upload source scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-source-results.sarif'

    - name: Create scan summary
      id: scan-summary
      run: |
        scan_date=$(date -u --iso-8601=seconds)
        total_vulns=$(jq '[.Results[]?.Vulnerabilities[]?] | length' trivy-source-results.json 2>/dev/null || echo "0")
        echo "results={\"scan_date\":\"$scan_date\",\"total_vulnerabilities\":$total_vulns,\"scan_type\":\"filesystem\"}" >> $GITHUB_OUTPUT

    - name: Upload scan results artifact
      id: upload-security
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          trivy-source-results.json
          trivy-source-results.sarif

  build-and-deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      pull-requests: write
      actions: read

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      sbom-artifact-id: ${{ steps.upload-sbom.outputs.artifact-id }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download scan results
      uses: actions/download-artifact@v4
      with:
        name: security-scan-results

    - name: Read VERSION file
      id: version
      run: |
        if [ -f VERSION ]; then
          version=$(cat VERSION | tr -d '\n\r' | tr -d '[:space:]')
          if [ -z "$version" ]; then
            version="0.0.0"
          fi
        else
          version="0.0.0"
        fi
        echo "version=$version" >> $GITHUB_OUTPUT

    - name: Get short SHA
      id: sha
      run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'

    - name: Run tests
      run: go test -v ./...

    - name: Build application
      run: go build -v .

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Cosign
      uses: sigstore/cosign-installer@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.version.outputs.version }}-${{ steps.sha.outputs.sha }},enable={{is_default_branch}}
          type=ref,event=pr,prefix=pr-${{ steps.version.outputs.version }}-${{ steps.sha.outputs.sha }}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: |
          ${{ steps.meta.outputs.labels }}
          org.opencontainers.image.title=${{ github.repository }}
          org.opencontainers.image.description=Musical Umbrella Go Application
          org.opencontainers.image.vendor=${{ github.repository_owner }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false

    - name: Get first image tag for scanning
      id: scan-image
      run: |
        first_tag=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
        echo "ref=${first_tag}@${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

    - name: Generate SLSA build provenance
      id: provenance
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
        subject-digest: ${{ steps.build.outputs.digest }}
        push-to-registry: true

    - name: Attest vulnerability scan results
      id: vuln-scan
      uses: actions/attest@v1
      with:
        subject-name: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
        subject-digest: ${{ steps.build.outputs.digest }}
        predicate-type: 'https://github.com/in-toto/attestation/tree/main/spec/predicates/vuln'
        predicate: |
          {
            "invocation": {
              "uri": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "event_id": "${{ github.run_id }}",
              "builder_id": "trivy"
            },
            "scanner": {
              "name": "trivy",
              "version": "latest"
            },
            "metadata": ${{ needs.security-scan.outputs.scan-results }},
            "results": {
              "source": "trivy-source-results.json",
              "sarif": "trivy-source-results.sarif"
            }
          }

    - name: Generate SBOM with Syft
      run: |
        # Install Syft
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
        
        # Generate SBOM referencing the container image
        syft ${{ steps.scan-image.outputs.ref }} -o spdx-json=sbom.spdx.json
        
        # Add attestation references to SBOM
        cat > sbom-extended.spdx.json << EOF
        {
          "spdxVersion": "SPDX-2.3",
          "dataLicense": "CC0-1.0",
          "SPDXID": "SPDXRef-DOCUMENT",
          "name": "musical-umbrella-sbom",
          "documentNamespace": "https://github.com/${{ github.repository }}/sbom/${{ github.run_id }}",
          "creationInfo": {
            "created": "$(date -u --iso-8601=seconds)",
            "creators": ["Tool: syft", "Organization: GitHub Actions"]
          },
          "packages": $(jq '.packages' sbom.spdx.json),
          "relationships": [
            {
              "spdxElementId": "SPDXRef-DOCUMENT",
              "relationshipType": "DESCRIBES",
              "relatedSpdxElement": "SPDXRef-Container"
            },
            {
              "spdxElementId": "SPDXRef-Container",
              "relationshipType": "HAS_ATTESTATION",
              "relatedSpdxElement": "${{ steps.provenance.outputs.bundle-path }}"
            },
            {
              "spdxElementId": "SPDXRef-Container",
              "relationshipType": "HAS_ATTESTATION", 
              "relatedSpdxElement": "${{ steps.vuln-scan.outputs.bundle-path }}"
            },
            {
              "spdxElementId": "SPDXRef-Container",
              "relationshipType": "HAS_VULNERABILITY_SCAN",
              "relatedSpdxElement": "trivy-source-results.sarif"
            }
          ],
          "externalDocumentRefs": [
            {
              "externalDocumentId": "DocumentRef-Container",
              "spdxDocument": "${{ steps.scan-image.outputs.ref }}",
              "checksum": {
                "algorithm": "SHA256",
                "checksumValue": "${{ steps.build.outputs.digest }}"
              }
            }
          ],
          "annotations": [
            {
              "annotationType": "OTHER",
              "annotator": "Tool: GitHub Actions",
              "annotationDate": "$(date -u --iso-8601=seconds)",
              "annotationComment": "Security scan results: ${{ needs.security-scan.outputs.scan-results }}"
            }
          ]
        }
        EOF

    - name: Sign SBOM
      env:
        COSIGN_EXPERIMENTAL: 1
      run: |
        cosign sign-blob --yes sbom-extended.spdx.json --output-signature sbom.sig --output-certificate sbom.crt
        echo "SBOM signed successfully"

    - name: Upload SBOM artifacts
      id: upload-sbom
      uses: actions/upload-artifact@v4
      with:
        name: sbom-artifacts
        path: |
          sbom-extended.spdx.json
          sbom.sig
          sbom.crt

    - name: Store SBOM in OCI registry
      env:
        COSIGN_EXPERIMENTAL: 1
      run: |
        # Push SBOM as OCI artifact
        cosign attach sbom --sbom sbom-extended.spdx.json ${{ steps.scan-image.outputs.ref }}
        
        # Sign the SBOM attachment
        cosign sign --yes ${{ steps.scan-image.outputs.ref }}

    - name: Store SBOM in GitHub Release (on tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          sbom-extended.spdx.json
          sbom.sig
          sbom.crt
        name: Release ${{ github.ref_name }}
        body: |
          ## Supply Chain Artifacts
          - **SBOM**: `sbom-extended.spdx.json` - Software Bill of Materials
          - **SBOM Signature**: `sbom.sig` - Cosign signature for SBOM
          - **SBOM Certificate**: `sbom.crt` - Signing certificate for SBOM
          - **Container Image**: `${{ steps.scan-image.outputs.ref }}`
          - **Image Digest**: `${{ steps.build.outputs.digest }}`

    - name: Submit SBOM to GitHub Dependency Graph
      if: github.event_name != 'pull_request'
      uses: advanced-security/spdx-dependency-submission-action@v0.0.1
      with:
        filePath: sbom-extended.spdx.json

    - name: Clean up old PR artifacts
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          // Get all workflow runs for this PR
          const { data: workflowRuns } = await github.rest.actions.listWorkflowRuns({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'build-sign-and-deploy.yml',
            event: 'pull_request',
            branch: context.payload.pull_request.head.ref
          });

          // Filter runs for this PR (excluding current run)
          const prRuns = workflowRuns.workflow_runs.filter(run => 
            run.id !== context.runId && 
            run.pull_requests.some(pr => pr.number === context.payload.pull_request.number)
          );

          console.log(`Found ${prRuns.length} previous runs for this PR`);

          // Clean up artifacts from previous runs
          for (const run of prRuns) {
            try {
              const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });

              // Delete artifacts related to our workflow (security-scan-results, sbom-artifacts)
              const artifactsToDelete = artifacts.artifacts.filter(artifact => 
                artifact.name === 'security-scan-results' || 
                artifact.name === 'sbom-artifacts'
              );

              for (const artifact of artifactsToDelete) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                console.log(`Deleted artifact ${artifact.name} (ID: ${artifact.id}) from run ${run.id}`);
              }
            } catch (error) {
              console.log(`Failed to clean up artifacts for run ${run.id}: ${error.message}`);
            }
          }

    - name: Clean up old container images for PR
      if: github.event_name == 'pull_request'
      run: |
        echo "ðŸ§¹ Cleaning up old container images for PR #${{ github.event.pull_request.number }}"
        
        # Get all tags for this repository
        TAGS=$(curl -s "https://hub.docker.com/v2/repositories/${{ env.DOCKER_IMAGE_NAME }}/tags/?page_size=100" | jq -r '.results[].name')
        
        # Find tags matching this PR pattern (excluding current version)
        CURRENT_TAG="pr-${{ steps.version.outputs.version }}-${{ steps.sha.outputs.sha }}-${{ github.event.pull_request.number }}"
        PR_PATTERN="pr-.*-${{ github.event.pull_request.number }}$"
        
        for tag in $TAGS; do
          if [[ $tag =~ $PR_PATTERN && $tag != $CURRENT_TAG ]]; then
            echo "Would delete old PR image tag: $tag"
            # Note: Actual deletion would require Docker Hub API token with delete permissions
            # docker rmi ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:$tag || true
          fi
        done

    - name: Create build summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Image Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Git SHA | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Git Ref | \`${{ github.ref }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Build Date | \`$(date -u)\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Actor | \`${{ github.actor }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Artifacts & Links" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ [Container Image](${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ›¡ï¸ [Security Scan Results](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“‹ [Security Scan Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ needs.security-scan.outputs.security-artifact-id }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“„ [SBOM Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload-sbom.outputs.artifact-id }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” [Build Provenance](https://github.com/${{ github.repository }}/attestations)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” [Vulnerability Attestation](https://github.com/${{ github.repository }}/attestations)" >> $GITHUB_STEP_SUMMARY

    - name: Comment build summary on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          // Get timezone from repository variable or default to UTC
          const timezone = '${{ vars.BUILD_SUMMARY_TZ }}' || 'UTC';

          // Format timestamp with timezone
          const now = new Date();
          const timestampUTC = now.toISOString();
          let timestampFormatted;
          
          if (timezone === 'UTC') {
            timestampFormatted = `${timestampUTC.replace('T', ' ').replace('Z', '')} (UTC)`;
          } else {
            try {
              timestampFormatted = `${now.toLocaleString('en-US', { 
                timeZone: timezone, 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
              })} (${timezone})`;
            } catch (error) {
              // Invalid timezone, fallback to UTC
              timestampFormatted = `${timestampUTC.replace('T', ' ').replace('Z', '')} (UTC)`;
            }
          }

          const summary = `## ðŸš€ Build Summary

          | Field | Value |
          |-------|-------|
          | Image Digest | \`${{ steps.build.outputs.digest }}\` |
          | Git SHA | \`${{ github.sha }}\` |
          | Git Ref | \`${{ github.ref }}\` |
          | Build Date | \`${new Date().toISOString()}\` |
          | Actor | \`${{ github.actor }}\` |
          | Security Scan | âœ… Completed |

          ### Image Tags
          \`\`\`
          ${{ steps.meta.outputs.tags }}
          \`\`\`

          ### ðŸ”— Artifacts & Links
          - ðŸ“¦ [Container Image](${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }})
          - ðŸ›¡ï¸ [Security Scan Results](https://github.com/${{ github.repository }}/security/code-scanning)
          - ðŸ“‹ [Security Scan Artifacts](https://github.com/${{ github.repository }}/actions/runs/${context.runId}/artifacts/${{ needs.security-scan.outputs.security-artifact-id }})
          - ðŸ“„ [SBOM Artifacts](https://github.com/${{ github.repository }}/actions/runs/${context.runId}/artifacts/${{ steps.upload-sbom.outputs.artifact-id }})
          - ðŸ” [Build Provenance](https://github.com/${{ github.repository }}/attestations)
          - ðŸ” [Vulnerability Attestation](https://github.com/${{ github.repository }}/attestations)

          _This comment was automatically generated by the build workflow at ${timestampFormatted}._`;

          // Find and delete existing build summary comments
          const comments = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number
          });

          const existingComments = comments.data.filter(comment => 
            comment.body.includes('## ðŸš€ Build Summary') && 
            comment.body.includes('_This comment was automatically generated by the build workflow at')
          );

          // Delete all existing build summary comments
          for (const comment of existingComments) {
            await github.rest.issues.deleteComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: comment.id
            });
          }

          // Create new comment at the end
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });